<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoffeHouse - Cafeteria Gourmet</title>
    <link rel="shortcut icon" href="imgs/coffe-logo-aba.png" type="image/x-icon">
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/login.css">
    <link rel="stylesheet" href="style/login-responsive.css">

<body>
    <div class="logo">
        <img src="imgs/coffe-logo-illustration-clipart.png" alt="Orkut-logo">

    <div class="container">
        <div class="log-senha">
            <div class="title">
                <p id="title-teste">Acesse o <span class="pink-font"> CoffeHouse </span> com a sua conta

                </p>
            </div>
        </div>
        <div class="caixas-de-login">
            <input type="email" placeholder="E-mail ou numero de celular" name="" id="email1">
            <input type="password" placeholder="Senha" name="" id="senha1">
        </div>
        <div class="lembrar-usuario">
            <input type="checkbox" id="lembrar">
            <label for="lembrar"> Lembrar sempre do meu acesso</label>
        </div>

        <div class="botao-entrar">
            <button id="submit">Entrar</button>
        </div>

        <div class="esqueci-senha">
            <a href="#">Esqueci senha ou e-mail</a>
        </div>

        <div class="criar-conta">
